<div class="container">
  <div class="row">
    <div class="col-12">
      <h1>Order List</h1>
      <table class="table table-bordered" *ngFor="let order of orders">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Description</th>
            <th>Image</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of order.order_items; let orderId = index">
            <td>{{ item.product.title }}</td>
            <td>${{ item.product.price }}</td>
            <td>{{ item.product.category }}</td>
            <td>{{ item.product.description }}</td>
            <td>
              <img src="{{ item.product.image }}" alt="{{ item }}" class="product-image" width="50%">
            </td>
            <td>{{ item.qty }}</td>
            <td>{{ item.qty*item.product.price }}$</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
