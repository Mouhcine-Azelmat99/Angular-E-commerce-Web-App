<div class="container py-3">
  <div class="row">
    <div class="col-md-3">
      <div class="my-2">
          <label for="sortDesc" class="form-check-label mx-3">Sort Desc</label>
          <input type="checkbox" class="form-check-input" (change)="sort()" [(ngModel)]="sortDesc" id="sortDesc">
      </div>
      <app-categories (category)="getByCat($event)"></app-categories>
    </div>
    <div class="col-md-9">
      <div class="row">
        <div *ngFor="let p of products" class="col-lg-4 col-md-6">
          <app-products-item [product]="p"></app-products-item>
        </div>
      </div>
    </div>
  </div>
</div>
